<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>RPG</title>
</head>

<body>
    <header>
        <h1>Hero of Aleria</h1>
    </header>
    <main>
        <div id="levAnnounce">
            <ul id="levList">
            </ul>
            <p>Please choose one stat to upgrade</p>
            <ul id="statList">
                <li class="statUp"><a href="#!"><h3>Str +1</h3> Adds to melee attack and damage</a></li>
                <li class="statUp"><a href="#!"><h3>Dex +1</h3> Adds to Armor Class</a></li>
                <li class="statUp"><a href="#!"><h3>Con +1</h3> Adds to Hit Points</a></li>
            </ul>
        </div>
        <div id="sidebar">
            <ul id="exG">
                <li>Level: <span id="hLvl"></span></li>
                <li>Exp: <span id="hExp"></span></li>
                <li>Gold: <span id="hGold"></span></li>
                <li>AC: <span id="hAC"></span></li>
                <li>Str: <span id="hStr"></span></li>
                <li>Dex: <span id="hDex"></span></li>
                <li>Con: <span id="hCon"></span></li>
            </ul>
        </div>
        <div id="left">
            <article>
                <span>Hero</span>
                <ul>
                    <li>HP: <span id="hHP"></span></li>
                </ul>
                <button id="atkbtn" onclick="heroAttack()">Attack</button>
                <button id="runbtn" onclick="heroRun()">Retreat</button>
            </article>
            <div>
                <p id="hAnnounce"></p>
            </div>
        </div>
        <div id="right">
            <article>
                <span id="mName"></span>
                <ul>
                    <li>HP: <span id="mHP"></span></li>
                </ul>
            </article>
            <div>
                <p id="mAnnounce"></p>
            </div>
        </div>
    </main>
    <script src="./mob.js"></script>
    <script src="./script.js"></script>
</body>


</html>
