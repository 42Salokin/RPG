<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>RPG</title>
</head>

<body>
    <header>
        <h1>Hero of Aleria</h1>
    </header>
    <main>
        <div class="left">
            <ul id="exG">
                <li>Level: <span id="hLvl"></span></li>
                <li>Exp: <span id="hExp"></span></li>
                <li>Gold: <span id="hGold"></span></li>
                <li>AC: <span id="hAC"></span></li>
            </ul>
            <article>
                <span>Hero</span>
                <ul>
                    <li>HP: <span id="hHP"></span></li>
                </ul>
                <button id="atkbtn" onclick="heroAttack()">Attack</button>
            </article>
            <div>
                <p id="hAnnounce"></p>
            </div>
        </div>
        <div class="right">
            <article>
                <span>Creature</span>
                <ul>
                    <li>HP: <span id="mHP"></span></li>
                </ul>
            </article>
            <div>
                <p id="mAnnounce"></p>
            </div>
        </div>
    </main>

</body>
<script src="./script.js"></script>

</html>
